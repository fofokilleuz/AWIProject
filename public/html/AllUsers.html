<!doctype html>
<html>
  <head>
    <title>Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script type="text/javascript" src="./public/js/controller/manageUser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="allUsersCtrl">
    <div class="container">

        <ul id="view-all-users">
            <li ng-repeat="user in users">
                <div class="view">
                    <input class="mark" type="checkbox" ng-model="todo.completed" />
                    <span>{{user.id}}</span>
                    <i class="fa fa-times" ng-click="removeTodo(todo)"></i>
                </div>
            </li>
        </ul>
        
    </div>
  </body>
</html>
