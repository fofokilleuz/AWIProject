<!doctype html>
<html ng-app>
  <head>
    <title>Creation User</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  </head>
  <body>

<div ng-controller="manageUserCtrl">
<p>Creation User</p>
<form method="post" name="formCreationUser" action="UserController">
	<label>First Name : </label>
   		<input type="text" name="firstname" id="firstname" />
   	<label>Surname : </label>
   		<input type="text" name="Surname" id="surname" />
   	<label>Email : </label>
   		<input type="email" name="email" id="email" required />
   	<label>Password : </label>
   		<input type="password" name="mdp" id="mdp" required />
   	<label>Phone number : </label>
   		<input type="tel" name="mobile" id="mobile" />
   	<label>Address : </label>
   		<input type="text" name="address" id="address" />
   	<label>Postal Code : </label>
   		<input type="text" name="postalCode" id="postalCode" />
   	<label>City : </label>
   		<input type="text" name="city" id="city" />
   	<label>Date Of Birth : </label>
   		<input type="date" name="dateOfBirth" id="dateOfBirth"/>
   	<label>Statut (Admin/SU/SC) : </label>
   		<input type="number" name="status" id="status" required />
   	<label>Siret (if SC) : </label>
   		<input type="text" name="siret" id="siret"/>
   <INPUT TYPE="button" NAME="bouton" VALUE="ContrÃ´ler" onClick="controle(formCreationUser)">
</form>

<p>Deletion User</p>
<form method="post" name="formDeletion" action="UserController">
	<label>Id de l'utilisateur : </label>
   		<input type="number" name="idDeletion" id="idDeletion" />
   	<INPUT TYPE="button" NAME="bouton" VALUE="DELETION" onClick="deletion(formDeletion)">
</form>

<p>Update User</p>
<form method="post" name="formUpdateUser" action="UserController">
   <input type="number" name="id" id="id" />
   <input type="text" name="firstname" id="firstnameUpdate" />
   <input type="text" name="Surname" id="surnameUpdate" />
   <input type="password" name="mdp" id="mdpUpdate"/>
   <input type="tel" name="mobile" id="mobileUpdate" />
   <input type="text" name="address" id="addressUpdate" />
   <input type="text" name="postalCode" id="postalCodeUpdate" />
   <input type="text" name="city" id="cityUpdate" />
   <input type="date" name="dateOfBirth" id="dateOfBirthUpdate"/>
   <INPUT TYPE="button" NAME="bouton" VALUE="UPDATE" onClick="Update(formUpdateUser)">
</form>
	<script src="../js/manageUser.js"></script>
	
	</div>
  </body>
</html>
