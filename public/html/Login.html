<!doctype html>
<html>
  <head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.5/angular-cookies.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"  media="screen,projection">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script type="text/javascript" src="./public/js/controller/manageLogin.js"></script>
    <script type="text/javascript" src="./public/js/init.js"></script>
    <script type="text/javascript" src="./public/js/app.js"></script>
  </head>
  
<body ng-app="myApp" ng-controller="manageLoginCtrl">
 
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">GoldFish<i class="material-icons">loyalty</i></a>
      <ul class="right hide-on-med-and-down">
        <li class="active"><a href="#">Login</a></li>
        <li><a href="/newUserAccount">Create a simple account</a></li>
        <li><a href="/newSellerAccount">Create a seller account</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
        <li class="active"><a href="#">Login</a></li>
        <li><a href="/newUserAccount">Create a simple account</a></li>
        <li><a href="/newSellerAccount">Create a seller account</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>


<div class="container">
    <div class="section">    
        <div class="row center">
        <div class="col l6 m6 s12 offset-l3 offset-m3">
            <h5  class="header center orange-text">Enter your Username and Password</h5><br/>
            <form ng-submit="authenticate()" class="col s12">
            
            <div class="row">
                <div class="col s12">
                    <label>Username : </label>
   		            <input type="text" name="userName" ng-model="userName" required />
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label>Password : </label>
   		            <input type="password" name="mdp" ng-model="mdp" required />
                </div>
            </div>
            
            <div class="row center">
   	            <div class="col s12">
                    <input type="submit" value="Submit" class="btn-large waves-effect waves-light orange"><br><br>
                </div>
            </div>
            </form>
        </div>

        </div>

    </div>
</div>


<div footer></div>
 

  </body>
</html>
