<p>Manage Product/p>
<SCRIPT type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<SCRIPT LANGUAGE="javascript">


function deletion(formDeletion) {

var id 	= document.getElementById("idDeletion").value;


alert(id)

   $.ajax({
   				url : '/product/'+id, // La ressource ciblé
                type : 'DELETE', // Le type de la requête HTTP.
            });

}

function updateProduct(formUpdateProduct) {

var id          = document.getElementById("idUpdate").value;
var ref 	    = document.getElementById("refUpdate").value;
var name	 	= document.getElementById("nameUpdate").value;
var price 		= document.getElementById("priceUpdate").value;
var qty     	= document.getElementById("qtyUpdate").value;
var desc 		= document.getElementById("descUpdate").value;


   $.ajax({
   				url : '/product/'+id, // La ressource ciblé
                type : 'PUT', // Le type de la requête HTTP.
                data : { ref : ref, name : name, price : price, qty : qty, desc : desc},
            });

}

function addProductUser(formAddProduct) {

var idUser              = document.getElementById("idUser").value;
var idProduct           = document.getElementById("idProduct").value;
   $.ajax({
   				url : '/user/'+idUser+'/product/'+idProduct, // La ressource ciblé
                type : 'PUT', // Le type de la requête HTTP.
            });

}


function validateOrder(formValidateOrder) {

var idUser              = document.getElementById("idUserOrder").value;
   $.ajax({
   				url : '/user/'+idUser+'/command/', // La ressource ciblé
                type : 'POST', // Le type de la requête HTTP.
            });

}

</SCRIPT>



<p>Deletion Product</p>

<form method="post" name="formDeletion" action="ProductController">
   <input type="number" name="idDeletion" id="idDeletion" />
   <INPUT TYPE="button" NAME="bouton" VALUE="DELETION" onClick="deletion(formDeletion)">
</form>

<p>Update Product</p>
<form method="post" name="formUpdateProduct" action="ProductController">
   <input type=number name="idUpdate" id="idUpdate" />
   <input type="text" name="refUpdate" id="refUpdate" />
   <input type="text" name="nameUpdate" id="nameUpdate" />
   <input type="text" name="priceUpdate" id="priceUpdate" />
   <input type="number" name="qtyUpdate" id="qtyUpdate"/>
   <input type="text" name="descUpdate" id="descUpdate" />
   <INPUT TYPE="button" NAME="bouton" VALUE="UPDATE" onClick="updateProduct(formUpdateProduct)">
</form>

<p>Add Product to user</p>
<form method="post" name="formAddProduct" action="UserController">
   <input type=number name="idUser" id="idUser" />
   <input type=number name="idProduct" id="idProduct" />
   <input type=number name="quantityP" id="quantityP" />
   <INPUT TYPE="button" NAME="bouton" VALUE="ADDPRODUCTUSER" onClick="addProductUser(formAddProduct)">
</form>

<p>Validate Order</p>
<form method="post" name="formValidateOrder" action="UserController">
   <input type=number name="idUser" id="idUserOrder" />
   <INPUT TYPE="button" NAME="bouton" VALUE="Order" onClick="validateOrder(formValidateOrder)">
</form>
